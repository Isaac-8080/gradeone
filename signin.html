<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Mindiva</title>

    <!-- google icons rounded -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- google icons outlined -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- style link -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primaryColor: '#4567b7',
                        secondaryColor: '#ffc107',
                        accentColor: '#2ecc71',
                    }
                }
            }
        }
    </script>

</head>
<body>

    <!-- main container -->
    <div>

        <header>

            <nav class="flex flex-row items-center justify-between py-4 px-[30px] bg-[#FFFFFF] delay-200 ease-in duration-300 border-primaryColor border-t-[5px] fixed w-full z-10">

                <!-- brand name -->
                <span class="text-primaryColor font-black md:text-[20px]">MINDIVA</span>

                <ul class="flex flex-row items-center space-x-[25px] hidden md:flex">

                    <li class="text-secondaryColor">
                        <a href="index.html">Home</a>
                    </li>

                    <a href="signup.html" class="border border-accentColor bg-accentColor text-[#FFFFFF] py-1 px-5 rounded-lg hover:drop-shadow-md">
                        Create Account
                    </a>

                </ul>

                <!-- menu icon -->
                <span class="material-symbols-rounded md:hidden text-primaryColor font-black cursor-pointer" id="toggleMenu">
                    menu
                </span>

            </nav>

            <!-- small screens navbar container -->
            <nav class="flex flex-row items-center fixed z-10 w-[80%] bg-[#FFFFFF] hidden" id="smScreenNav">

                <ul class="flex flex-col h-[100dvh] space-y-[20px] p-[20px] absolute">
    
                    <li>
                        
                        <a href="index.html" class="flex flex-row items-center gap-3 text-primaryColor">
                            <span class="material-symbols-rounded">home</span>
                            <span>Home</span>
                        </a>

                    </li>

                    <li>
                        
                        <a href="about.html" class="flex flex-row items-center gap-3">
                            <span class="material-symbols-rounded">info</span>
                            <span>About</span>
                        </a>

                    </li>

                    <li>

                        <a href="contactUs.html" class="flex flex-row items-center gap-3">
                            <span class="material-symbols-rounded">call</span>
                            <span>Contact Us</span>
                        </a>

                    </li>

                    <div class="flex flex-row items-center gap-3">

                        <a href="signin.html" class="border border-accentColor w-fit text-accentColor py-1 px-3 rounded-lg hover:bg-accentColor hover:text-[#FFFFFF]">
                            Sign In
                        </a>

                        <a href="signup.html" class="border border-accentColor w-fit bg-accentColor text-[#FFFFFF] py-1 px-5 rounded-lg hover:drop-shadow-md">
                            Create Account
                        </a>

                    </div>

                </ul>

                <div class="h-[100dvh] w-[25%] cursor-pointer relative left-[100%] bg-[#FFFFFF] opacity-25" id="smScreenNavExit"></div>

            </nav>

        </header>

        <main>

            <div class="flex flex-row items-center justify-center h-[100dvh]">
                 
                <div class="md:border border-primaryColor rounded-3xl md:rounded-tr-[10em] md:rounded-bl-[10em] w-[80%] md:w-fit bg-[#FFFFFF] md:px-[100px] md:py-[50px] md:drop-shadow-lg">

                    <form action="" method="post">

                        <span class="block font-bold text-2xl text-primaryColor mb-3">Sign In</span>

                        <label for="signinEmail" class="font-medium text-[gray] md:text-[14px]">Enter Email</label>
                        <div class="flex flex-row items-center gap-2 border-b pl-2 mb-3 ease-in duration-300 focus-within:border-primaryColor rounded-lg ">
                            
                            <span class="material-symbols-rounded text-[gray] select-none">
                                person
                            </span>

                            <input type="email" class="py-2 w-full outline-none rounded-r-lg text-primaryColor placeholder:text-primaryColor placeholder:text-[14px]" name="signinEmail" id="signinEmail" placeholder="example@gmail.com">
                        
                        </div>


                        <label for="signinPassword" class="font-medium text-[gray] md:text-[14px]">Password</label>
                        <div class="flex flex-row items-center gap-2 border-b px-2 ease-in duration-300 focus-within:border-primaryColor rounded-lg ">

                            <span class="material-symbols-rounded text-[gray] select-none">
                                lock
                            </span>

                            <input type="password" class="py-2 w-full outline-none rounded-r-lg text-primaryColor placeholder:text-primaryColor placeholder:text-[14px]" name="signinPassword" id="signinPassword" placeholder="enter password">

                            <span id="visibility" class="material-symbols-rounded cursor-pointer text-[gray] select-none">
                                visibility
                            </span>

                            <span id="visibilityOff" class="material-symbols-rounded cursor-pointer text-[gray] select-none hidden">
                                visibility_off
                            </span>

                        </div>

                        <div class="flex flex-row items-center justify-between mb-4 mt-1">
                            <span></span>
                            <a href="" class="md:text-[14px] underline text-primaryColor">forgot password?</a>
                        </div>

                        <div class="">
                            <input type="button" value="Sign In" class="py-3 w-full rounded-lg text-[#FFFFFF] bg-accentColor drop-shadow-lg hover:drop-shadow-2xl cursor-pointer">
                        </div>

                        <div class="mt-1 md:text-[14px]">
                            <p class="">New user?, <a href="signup.html" class="underline text-primaryColor">create account!</a></p>
                        </div>
                        
                    </form>

                </div>

            </div>

        </main>

    </div>

    <script src="./script/global.js"></script>
    <script src="./script/signin.js"></script>
</body>
</html>
